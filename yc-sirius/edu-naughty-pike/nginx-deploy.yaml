apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-deploy
  template:
    metadata:
      labels:
        app: nginx-deploy
    spec:    
      containers:
        - name: nginx
          image: nginx:1.14.2
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
 name: nginx-svc
spec:
 type: LoadBalancer
 selector:
   app: nginx-deploy
 ports:
   - port: 80
     targetPort: 80
     nodePort: 30321
     protocol: TCP
